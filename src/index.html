<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Styles are handled by webpack-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="<%=require('./images/Logo.svg')%>"
        alt="Around The U.S. Website Logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <!--ADD AVATAR EDIT SVG BELOW-->
        <div class="profile__avatar_container">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="image of the great explorer jacques cousteau"
            class="profile__image"
          />
          <div class="editImageLayer">
            <img
              src="<%=require('./images/AvatarEditIcon.svg')%>"
              alt="edit profile image/avatar icon"
              class="profile__editImageIcon"
            />
          </div>
        </div>

        <div class="profile__profile-details">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="destinations page__section">
        <template id="card">
          <div class="destinations__card">
            <img
              src="#"
              alt="description of image"
              class="destinations__card-image"
            />
            <img
              src="<%=require('./images/trash.svg')%>"
              alt="delete destination icon"
              class="destinations__trash-icon"
            />
            <div class="destinations__card-caption">
              <h2 class="destinations__caption-text"></h2>
              <button class="destinations__caption-icon" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright page__section">
        Â© Eric Hutcheson 2024 Around The U.S.
      </p>
    </footer>
    <div class="modal modal_type_profile-edit">
      <form id="profileForm" action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <div class="modal__input-wrapper">
          <input
            id="profile_title"
            type="text"
            minlength="2"
            maxlength="40"
            placeholder="Profile Name"
            class="modal__profile-name modal__input"
            required
          />
          <span id="profile_title-error" class="popup__error"></span>
        </div>
        <div class="modal__input-wrapper">
          <input
            id="profile_description"
            type="text"
            minlength="2"
            maxlength="40"
            placeholder="Profile Description"
            class="modal__profile-description modal__input"
            required
          />
          <span id="profile_description-error" class="popup__error"></span>
        </div>
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>

    <div class="modal modal_type_avatar-edit">
      <form
        id="avatarForm"
        action="submit"
        class="modal__container modal__container_profile-avatar"
      >
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">Change Profile Picture</h3>
        <div class="modal__input-wrapper">
          <input
            id="profile_avatar"
            type="url"
            placeholder="Image URL"
            class="modal__profile-avatar modal__input"
            required
          />
          <span id="profile_avatar-error" class="popup__error"></span>
        </div>

        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>

    <div class="modal modal_type_add-card">
      <form id="cardForm" action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <div class="modal__input-wrapper">
          <input
            id="destination_title"
            type="text"
            minlength="1"
            maxlength="30"
            placeholder="Title"
            class="modal__destination-title modal__input"
            required
          />
          <span id="destination_title-error" class="popup__error"></span>
        </div>
        <div class="modal__input-wrapper">
          <input
            id="destination_image_URL"
            type="url"
            placeholder="Image URL"
            class="modal__destination-image-URL modal__input"
            required
          />
          <span id="destination_image_URL-error" class="popup__error"></span>
        </div>
        <button
          class="modal__save-button modal__button_disabled"
          disabled
          type="submit"
        >
          Save
        </button>
      </form>
    </div>
    <div class="modal modal_type_preview">
      <figure class="modal__figure">
        <img
          src=""
          alt="close-up of user selected image"
          class="modal__image"
        />
        <figcaption class="modal__preview-caption"></figcaption>
        <button class="modal__close-icon modal__close-icon_type_image"></button>
      </figure>
    </div>

    <!-- EXPERIMENTAL CONTEXT MENU CUSTOMIZATION
      <div class="context-menu">
            <h1 class="test">This will be a context menu</h1>
          </div>
    -->
    <!-- Index.js -->
    <!--<script defer type="module" src="./pages/index.js"></script>  removed to let webpack do work-->

    <!--validation.js-->
    <!--<script defer src="./components/Validator.js"></script>-->
  </body>
</html>
