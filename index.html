<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Main Webpage Styles-->
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="./favicon-chrome.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/Logo.svg"
        alt="Around The U.S. Website Logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="image of the great explorer jacques cousteau"
          class="profile__image"
        />
        <div class="profile__profile-details">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="destinations page__section">
        <template id="card">
          <div class="destinations__card">
            <img
              src="#"
              alt="description of image"
              class="destinations__card-image"
            />
            <img
              src="./images/trash.svg"
              alt="delete destination icon"
              class="destinations__trash-icon"
            />
            <div class="destinations__card-caption">
              <h2 class="destinations__caption-text"></h2>
              <button class="destinations__caption-icon" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright page__section">
        Â© Eric Hutcheson 2024 Around The U.S.
      </p>
    </footer>
    <div class="modal modal_type_profile-edit">
      <form action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <input
          type="text"
          placeholder="Profile Name"
          class="modal__profile-name"
        />
        <input
          type="text"
          placeholder="Profile Description"
          class="modal__profile-description"
        />
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>

    <div class="modal modal_edit">
      <form action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <input
          type="text"
          placeholder="Profile Name"
          class="modal__profile-name"
        />
        <input
          type="text"
          placeholder="Profile Description"
          class="modal__profile-description"
        />
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
    <div class="modal modal_add">
      <form action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <input
          type="text"
          placeholder="Title"
          class="modal__destination-title"
        />
        <input
          type="text"
          placeholder="Image URL"
          class="modal__destination-image-URL"
        />
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
    <div class="modal modal_preview">
      <figure class="modal__figure">
        <img
          src=""
          alt="close-up of user selected image"
          class="modal__image"
        />
        <figcaption class="modal__preview-caption"></figcaption>
        <button class="modal__close-icon modal__close-icon_type_image"></button>
      </figure>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
