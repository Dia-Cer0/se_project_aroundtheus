<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Main Webpage Styles-->
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="./favicon-chrome.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/Logo.svg"
        alt="Around The U.S. Website Logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="image of the great explorer jacques cousteau"
          class="profile__image"
        />
        <div class="profile__profile-details">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="destinations page__section">
        <template id="card">
          <div class="destinations__card">
            <img
              src="./images/trash.svg"
              alt="delete icon"
              class="destinations__trash-icon"
            />
            <img
              src="#"
              alt="description of image"
              class="destinations__card-image"
            />
            <div class="destinations__card-caption">
              <h2 class="destinations__caption-text"></h2>
              <button class="destinations__caption-icon" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright page__section">
        Â© Eric Hutcheson 2024 Around The U.S.
      </p>
    </footer>
    <div class="modal modal_type_profile-edit">
      <!--Need to remember to add the close button. Forgot to do this. Also check for horizontal scrolling-->
      <form action="submit" class="modal__container">
        <button class="modal__close-icon" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <input
          type="text"
          placeholder="Profile Name"
          class="modal__profile-name modal__input-1"
        />
        <input
          type="text"
          placeholder="Profile Description"
          class="modal__profile-description modal__input-2"
        />
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
    <template id="modal-template">
      <div class="modal">
        <form action="submit" class="modal__container">
          <button class="modal__close-icon" type="button"></button>
          <h3 class="modal__title">Title</h3>
          <input
            type="text"
            placeholder="placeholder 1"
            class="modal__input-1"
          />
          <input
            type="text"
            placeholder="placeholder 2"
            class="modal__input-2"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </template>
    <!--INSERT SCRIPTS HERE-->
    <!--<script src="./script.js"></script>-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
