<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Main Webpage Styles-->
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="./favicon-chrome.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/Logo.svg"
        alt="Around The U.S. Website Logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="image of the great explorer jacques cousteau"
          class="profile__image"
        />
        <div class="profile__profile-details">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="destinations page__section">
        <div class="destinations__card">
          <img
            src="./images/yosemite.jpg"
            alt="photo of yosemite valley"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Yosemite Valley</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>

        <div class="destinations__card">
          <img
            src="./images/lake-louise.jpg"
            alt="photo of lake louise"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Lake Louise</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>
        <div class="destinations__card">
          <img
            src="./images/bald-mountains.jpg"
            alt="photo of the bald mountains"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Bald Mountains</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>
        <div class="destinations__card">
          <img
            src="./images/latemar.jpg"
            alt="photo of latemar"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Latemar</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>
        <div class="destinations__card">
          <img
            src="./images/vanoise.jpg"
            alt="photo of vanoise park"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Vanoise National Park</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>
        <div class="destinations__card">
          <img
            src="./images/lago.jpg"
            alt="photo of lago di braies"
            class="destinations__card-image"
          />
          <div class="destinations__card-caption">
            <h2 class="destinations__caption-text">Lago di Braies</h2>
            <button class="destinations__caption-icon" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright page__section">
        Â© Eric Hutcheson 2024 Around The U.S.
      </p>
    </footer>
    <div class="modal modal_opened">
      <form action="#" class="modal__container">
        <h3 class="modal__title">Edit profile</h3>
        <input
          type="text"
          placeholder="Profile Name"
          class="modal__profile-name"
        />
        <input
          type="text"
          placeholder="Profile Description"
          class="modal__profile-description"
        />
        <button class="modal__save-button" type="button">Save</button>
      </form>
    </div>
    <!--INSERT SCRIPTS HERE-->
    <!--<script src="./script.js"></script>-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
